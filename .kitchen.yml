---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-10.04
- name: ubuntu-12.04
- name: centos-6.6
- name: centos-7.1
- name: fedora-20
- name: fedora-21

provisioner:
    name: chef_solo

suites:
- name: default
  attributes:
    modules:
      modules: [lp]
  run_list:
    - "recipe[modules]"
